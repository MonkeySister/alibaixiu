<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>个人中心</title>
		<link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet/less" href="less/aside.less" />
		<link rel="stylesheet/less" href="less/profile.less" />
		<script type="text/javascript" src="assets/less.min.js"></script>
		<script type="text/javascript" src="assets/jQuery/jquery.js"></script>
	</head>

	<body>
		<div class="wrap">
			<!--侧边栏-->
			<div class="aside">
				<!--个人信息-->
				<div class="profile">
					<img src="img/monkey.png" alt="" class="img-circle" />
					<span>布头儿</span>
				</div>
				<!--导航-->
				<div class="menu">
					<ul class="list-unstyled list-group">
						<li>
							<a href="javascript:;"><i class="fa fa-navicon"></i>仪表盘</a>
						</li>
						<li>
							<a href="javascript:;" class="active"><i class="fa fa-user"></i>用户管理</a>
						</li>
						<li>
							<a href="javascript:;"><i class="fa fa-book"></i>讲师管理</a>
						</li>
						<li>
							<a href="javasecript:;"><i class="fa fa-leanpub"></i>课程管理<i class="fa fa-chevron-down"></i></a>
							<ul class="hidden list-unstyled">
								<li>
									<a href="javasecript:;">课程添加</a>
								</li>
								<li>
									<a href="javasecript:;">课程列表</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="javasecript:;"><i class="fa fa-simplybuilt"></i>广告管理</a>
						</li>
						<li>
							<a href="javasecript:;"><i class="fa fa-gears"></i>系统设置<i class="fa fa-chevron-down"></i></a>
							<ul class="hidden list-unstyled">
								<li>
									<a href="javasecript:;">系统更正</a>
								</li>
								<li>
									<a href="javasecript:;">系统详情</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!--页面主要内容-->
			<div class="main">
				<!--顶部导航条，包含个人中心和退出功能，用到了bootstrap的导航条-->
				<div class="container-fluid navbar-fixed-top">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">阿里百秀</a>
					</div>
					<div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="profile.html"><i class="fa fa-user"></i>个人中心</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-sign-out"></i>退出</a>
							</li>
						</ul>
					</div>
				</div>

				<!--个人信息设置-->
				<div class="profile-info">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">姓名</label>
							<div class="col-sm-6">
								<input type="text" id="name" class="form-control" placeholder="name" value="小明" readonly="">
							</div>
						</div>
						<div class="form-group">
							<label for="slug" class="col-sm-3 control-label">昵称</label>
							<div class="col-sm-6">
								<input type="text" id="slug" class="form-control" placeholder="slug">
							</div>
						</div>
						<div class="form-group">
							<label for="gender" class="col-sm-3 control-label">姓别</label>
							<div class="col-lg-6">
								<div class="radio-inline col-lg-1">
									<input type="radio" id="man" class="">
									<label for="man">男</label>
								</div>
								<div class="radio-inline col-lg-1">
									<input type="radio" id="women" class="">
									<label for="women">女</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="birthday" class="col-sm-3 control-label">出生日期</label>
							<div class="col-sm-6">
								<input type="date" id="birthday" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="birthday" class="col-sm-3 control-label">籍贯</label>
							<div class="col-sm-2">
								<select class="form-control">
									<option>国家</option>
								</select>
							</div>
							<div class="col-sm-2">
								<select class="form-control">
									<option>省市</option>
								</select>
							</div>
							<div class="col-sm-2">
								<select class="form-control">
									<option>县区</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-3 control-label">手机号码</label>
							<div class="col-sm-6">
								<input type="text" id="tel" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-3 control-label">电子邮箱</label>
							<div class="col-sm-6">
								<input type="email" id="email" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="time" class="col-sm-3 control-label">入职日期</label>
							<div class="col-sm-6">
								<input type="date" id="time" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="mess" class="col-sm-3 control-label">个人简介</label>
							<div class="col-sm-6">
								<textarea type="" id="mess" class="form-control" cols="30" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group col-lg-12 text-center">
							<div class="col-lg-5"></div>
							<button class="btn btn-success col-lg-2 btn-sm">保存</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/aside.js"></script>
	</body>

</html>
